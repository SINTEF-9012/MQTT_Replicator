<body>
    <h1>je suis un canard</h1>
    <form>
        <input>
        <button>Add</button>
    </form>

    <pre><code></code></pre>
    <script src="gun.js"></script>
    <script>
        var thoughts = Gun(document.location.origin + '/ws').get('thoughts');
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();
            let input = document.querySelector("input");
            console.log(input.value);
            thoughts.set(input.value);
        });
        var code = document.querySelector("code");
        thoughts.map().on(function (thought, id) {
            code.innerText += thought + "\n";
            console.log("thouuughts", thought, id);
        });
        thoughts.map().val(function (val, field, ctx) {
            this.back(1).put({ [field]: null });

        });

    </script>
